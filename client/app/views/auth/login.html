<div class="auth-container">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card card shadow-lg border-0">
                    <div class="card-body p-5">
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <i class="fas fa-sign-in-alt fa-3x text-primary mb-3"></i>
                            <h2 class="fw-bold">Welcome Back</h2>
                            <p class="text-muted">Sign in to your account</p>
                        </div>

                        <!-- Login Form -->
                        <form name="loginForm" ng-submit="login()" novalidate>
                            <!-- Email Field -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input 
                                        type="email" 
                                        id="email"
                                        name="email"
                                        class="form-control"
                                        ng-model="loginData.email"
                                        required
                                        ng-class="{'is-invalid': loginForm.email.$invalid && loginForm.email.$touched}"
                                        placeholder="Enter your email">
                                </div>
                                <div class="invalid-feedback" ng-show="loginForm.email.$invalid && loginForm.email.$touched">
                                    <span ng-show="loginForm.email.$error.required">Email is required</span>
                                    <span ng-show="loginForm.email.$error.email">Please enter a valid email</span>
                                </div>
                            </div>

                            <!-- Password Field -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input 
                                        type="{{showPassword ? 'text' : 'password'}}" 
                                        id="password"
                                        name="password"
                                        class="form-control"
                                        ng-model="loginData.password"
                                        required
                                        ng-class="{'is-invalid': loginForm.password.$invalid && loginForm.password.$touched}"
                                        placeholder="Enter your password">
                                    <button 
                                        type="button" 
                                        class="btn btn-outline-secondary"
                                        ng-click="togglePasswordVisibility()">
                                        <i class="fas" ng-class="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback" ng-show="loginForm.password.$invalid && loginForm.password.$touched">
                                    <span ng-show="loginForm.password.$error.required">Password is required</span>
                                </div>
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <a href="#!/forgot-password" class="text-decoration-none">Forgot password?</a>
                            </div>

                            <!-- Submit Button -->
                            <button 
                                type="submit" 
                                class="btn btn-primary btn-lg w-100 mb-3"
                                ng-disabled="loginForm.$invalid || loginLoading">
                                <span ng-if="loginLoading">
                                    <i class="fas fa-spinner fa-spin me-2"></i>Signing In...
                                </span>
                                <span ng-if="!loginLoading">
                                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                </span>
                            </button>
                        </form>

                        <!-- Divider -->
                        <div class="text-center my-4">
                            <div class="divider">
                                <span class="divider-text bg-white px-3 text-muted">or</span>
                            </div>
                        </div>

                        <!-- Register Link -->
                        <div class="text-center">
                            <p class="mb-0">Don't have an account? 
                                <a href="#!/register" class="text-decoration-none fw-bold">Create one here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: calc(100vh - 140px);
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    display: flex;
    align-items: center;
}

.auth-card {
    border-radius: 15px;
    backdrop-filter: blur(10px);
}

.input-group-text {
    background-color: #f8f9fa;
    border-right: none;
}

.form-control {
    border-left: none;
}

.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
}

.divider {
    position: relative;
}

.divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: #dee2e6;
}

.divider-text {
    position: relative;
    z-index: 1;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

@media (max-width: 576px) {
    .auth-card .card-body {
        padding: 2rem !important;
    }
}
</style>
